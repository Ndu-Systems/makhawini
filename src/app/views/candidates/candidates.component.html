<div [@routerTransition]>
  <app-page-header [heading]="'Candidates'" [icon]="'fa-users'"></app-page-header>
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="card card-table mb-3">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">
              <a class="btn rounded-btn-success" (click)="showAdd()">Add Candidate </a>
            </div>
            <div class="input-group mb-3 col-md-6">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <li class="fa fa-search"></li>
                </span>
              </div>
              <input type="text" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" class="form-control Search"
                placeholder="Search..." aria-label="Search" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="card-body table-responsive">
          <table class="table " *ngIf="candidates$ | async as candidates">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Cellphone</th>
                <th>City</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of candidates | filter: searchText | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>{{item.PatientId}}</td>
                <td>{{item.FirstName}}</td>
                <td>{{item.Surname}}</td>
                <td>{{item.Email}}</td>
                <td>{{item.Cellphone}}</td>
                <td>{{item.City}}</td>
                <td><a class="btn rounded-btn-info" [routerLink]="['/patients/view']" (click)="view(item)">View</a></td>
              </tr>
            </tbody>
          </table>
          <div class="justify-content-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div> 

    <p-dialog header="Add Patient" [(visible)]="showAddModal" [width]="800" [height]="800" [modal]="true">        
        <!-- <app-add-patient  (closePopupEmitter)="onCloseAdd($event)" ></app-add-patient>     -->
    </p-dialog>
  </div>
</div>
