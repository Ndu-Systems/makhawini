<div id="page-wrapper" [@routerTransition]>
    <!-- Banner -->
   <!-- banner -->
<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/images/banner1.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/images/banner1.jpg" alt="Los Angeles" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="assets/images/banner1.jpg" alt="Los Angeles" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!--//banner -->
<!--/search_form -->
<div id="search_form" class="search_top" style="padding-left:12%">
    <h2>Start your job search</h2>
    <form action="#" method="post">
        <input type="text" name="Enter Keyword(s)" ng-model="selectedPosition" placeholder="Enter Role/Position" required="">
        <input class="email" name="Location" ng-model="selectedLocation" type="text" placeholder="Location" required="">
        <input type="submit" ng-click="Search()" value="Find Jobs">
        <div class="clearfix"></div>
    </form>
</div>
